<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrickBUZZ Lite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CrickBUZZ</h1>
    </header>
    <main>
        <div class="filters" role="form" aria-label="Match filters">
            <label for="team-filter">Filter by team:</label>
            <select id="team-filter" aria-label="Select team to filter">
                <option value="">All teams</option>
            </select>
            
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" aria-label="Select sorting criteria">
                <option value="name">Match Name</option>
                <option value="status">Match Status</option>
                <option value="venue">Venue</option>
            </select>
        </div>
        <ul id="matches" role="list" aria-label="List of cricket matches"></ul>

        <!-- Modal for match details -->
        <div id="match-detail-modal" class="modal" role="dialog" aria-labelledby="modal-title">
            <div class="modal-content">
                <button class="close" aria-label="Close modal">&times;</button>
                <div id="match-detail-content"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
